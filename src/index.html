<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Martina Vellani</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../dist/output.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/77408c3814.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navegacion -->
    <nav class="p-2 flex items-center justify-between">
        <!-- Hamburguesa -->
        <div class="font-serif md:hidden" id="menu">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="none"
                    stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">&lt;!--!
                    Atomicons Free 1.00 by @atisalab License - https://atomicons.com/license/ (Icons: CC BY 4.0)
                    Copyright 2021 Atomicons --&gt;<line x1="21" x2="3" y1="18" y2="18"></line>
                    <line x1="21" x2="3" y1="12" y2="12"></line>
                    <line x1="21" x2="3" y1="6" y2="6"></line>
                </svg>
            </a>
        </div>

        <!-- Logo -->
        <div class="logo">
            <a href="#" class="font-serif text-xl font-bold leading-5">Martina Vellani <br> <span
                    class="text-base">Makeup
                    Artist</span></a>
        </div>

        <div class="w-full flex-col fixed left-0 bottom-0 right-0 top-0 -translate-y-[100rem] bg-white transition duration-500 font-serif z-10"
            id="navlist">
            <!-- Navegacion -->
            <ul class="w-full flex-col items-center justify-between my-48 ml-24 text-5xl
        md:flex md:-translate-y-[0rem]">

                <!-- Close -->
                <div class="absolute left-3 top-10 z-20 -translate-y-[100rem] transition duration-500 font-serif text-lg
                md:hidden" id="close">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36" fill="none"
                            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">&lt;!--!
                            Atomicons Free 1.00 by @atisalab License - https://atomicons.com/license/ (Icons: CC BY 4.0)
                            Copyright 2021 Atomicons --&gt;<polyline points="13 7 8 12 13 17"></polyline></svg>
                    </a>
                </div>

                <li class="mb-5">
                    <a href="#">Portfolio</a>
                </li>
                <li class="mb-5">
                    <a href="#">Shop</a>
                </li>
                <li class="mb-5">
                    <a href="#">Biografia</a>
                </li>
                <li class="mb-5">
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </div>

        <!-- Cart -->
        <div class="carro font-serif" id="carrito">
            <a class="flex items-center justify-center" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30" fill="none"
                    stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">&lt;!--!
                    Atomicons Free 1.00 by @atisalab License - https://atomicons.com/license/ (Icons: CC BY 4.0)
                    Copyright 2021 Atomicons --&gt;<path
                        d="M21,6V20a2,2,0,0,1-2,2H5a2,2,0,0,1-2-2V6L5.7,2.4A1,1,0,0,1,6.5,2h11a1,1,0,0,1,.8.4Z"></path>
                    <line x1="21" y1="6" x2="3" y2="6" stroke-linecap="round"></line>
                    <path d="M17,10A5,5,0,0,1,7,10"></path>
                </svg>
                <div class="contador ml-1">0</div>
            </a>
        </div>

        <!-- Vista previa del carro -->
    </nav>

    <!-- Contenido -->
    <section id="portfolio" class="grid grid-cols-2 gap-3 container mx-auto
        md:grid-cols-4
    ">
    </section>

    <!-- Footer -->
    <footer class="py-3">
        <div class="signature fixed right-2 bottom-2 -z-10 text-xs underline text-gray-400 font-normal">
            <a href="#">Fernando Valdez</a>
        </div>

        <div class="derechos text-sm flex items-center justify-center py-5 text-gray-400 font-serif font-thin">
            2022 &copy; All rights reserved
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/menu.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/biografia.js"></script>
    <script src="js/contacto.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
